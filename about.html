        <h2>品牌故事｜一顆梅子，一杯剛剛好的茶

在四季流轉的時光裡，梅子總是靜靜存在。
它不張揚，卻耐人尋味；酸甜之間，藏著歲月的溫度。

梅間茶屋誕生於這樣的想法——
我們想做的不只是一杯解渴的飲料，而是一段能被慢慢品味的日常片刻。

在忙碌、快速的生活節奏中，人們習慣了甜膩與刺激，卻漸漸忘了「剛剛好」的味道。
梅間茶屋選擇以梅子為起點，搭配茶葉、乳香與自然素材，重新找回那份溫潤、清爽、不過度的平衡。

每一杯飲品，都是對生活的一次溫柔提醒：
慢一點，喝一口，感受當下。</h2>
