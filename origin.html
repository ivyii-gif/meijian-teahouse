        <h2>溯源：梅間的初心</h2>
        <p class="lead">我們相信，每一顆梅子都承載著大山的記憶。</p>
        <div class="content" style="line-height: 2; color: #555;">
            <p>梅間茶屋的起源，來自於創辦人對兒時家鄉梅園的眷戀。為了尋找記憶中那股純粹的酸甜，我們深入南投高山，與堅持自然農法的農友合作。</p>
            <img src="images/bannerbg.jpg" alt="起源背景" style="width:100%; height:300px; object-fit:cover; border-radius:15px; margin: 20px 0;">
            <p>不使用人工催熟，不添加多餘化學成分。我們花費數百個日子等待梅果熟成，並用最緩慢的手工釀製，讓起源於大自然的美味，在茶香中綻放。</p>
